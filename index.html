<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">
        <link rel="icon" href="images/REAL.ico">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script  src="js/scripts.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>

        <script src="js/particles/particles.js"></script>
        <script src="js/particles/app.js"></script>
        
        <div class="calculator" id="calculator">
            <form name ="form">
                <input class="textview" name="textview" readonly>
            </form>
            <table cellspacing="0"; cellpadding="0"; id="buttons">
                <tr>
                    <td><input class="button" type="button" value="C" onclick="CS.clean()"></td>
                    <td><input class="button" type="button" value="Del" onclick="CS.back()"></td>
                    <td><input class="button" type="button" value="(  )" onclick="CS.brackets()"></td>
                    <td><input class="button" type="button" value="/" id="operator" onclick="CS.insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="CS.insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="CS.insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="CS.insert(9)"></td>
                    <td><input class="button" type="button" value="*" id="operator" onclick="CS.insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="CS.insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="CS.insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="CS.insert(6)"></td>
                    <td><input class="button" type="button" value="-" id="operator" onclick="CS.insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="CS.insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="CS.insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="CS.insert(3)"></td>
                    <td><input class="button" type="button" value="+" id="operator" onclick="CS.insert('+')"></td>                    
                </tr>
                <tr>
                    <td><input class="button" type="button" value="." onclick="CS.insert('.')"></td>
                    <td><input class="button" type="button" value="0" onclick="CS.insert(0)"></td>
                    <td><input class="button" type="button" value="^" onclick="CS.insert('^')"></td>
                    <td><input class="button" type="button" value="=" id="equal" onclick="CS.equal()"></td>
                </tr>
            </table>
            <span style="left: 50%;">Opacity</span>
                <div class="slidecontainer">
                    <input type="range" min=".15" max="1" value=".75" step=".001" class="slider" oninput="changeOpacity()" id="opacity-slider">   
                </div>
        </div>
        
    </body>
</html>
